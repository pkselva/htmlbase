<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour - Travel Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <div class="logo">üåçüöÄ World Tour</div>
            <nav>
                <a href="#">FLIGHTS</a>
                <a href="#">HOTELS</a>
                <a href="#">Cars HIRE</a>
            </nav>
            <div class="auth">
                <button class="lang-btn">ENG ‚ñº</button>
                <button class="login-btn">Log In</button>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="content">
                <h1>It's time to travel <br><strong>AROUND THE WORLD</strong></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
            </div>
            
            <!-- Search Box -->
            <div class="search-box">
                <h3>WHAT IS YOUR NEXT TRIP?</h3>
                <input type="text" placeholder="To:">
                <input type="text" placeholder="From:">
                <input type="date" placeholder="Departure">
                <input type="date" placeholder="Return">
                
                <div class="trip-options">
                    <label><input type="radio" name="trip" checked> Return</label>
                    <label><input type="radio" name="trip"> One Way</label>
                    <label><input type="radio" name="trip"> Multi-City</label>
                </div>
                
                <button>SEARCH FLIGHTS</button>
            </div>
        </section>

    </div>

</body>
</html>
