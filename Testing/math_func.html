<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>
<body>
    <script>
        // Math Function

        // Round
        console.log(Math.round(4.9)); // Rounds to the nearest integer
        // Floor
        console.log(Math.floor(4.9)); // Rounds down the integer
        // Ceil
        console.log(Math.ceil(4.2)); // Rounds up the integer
        // Random
        console.log(Math.random()); // Generate a random value betweeen 0 and 1
        // Absolute
        console.log(Math.abs(-5)); // Removes negative sign
        // Max
        console.log(Math.max(10,5,20)); // Returns Maximum integer
        // Min
        console.log(Math.min(10,5,20)); // Returns Minimum integer
        // Square Root
        console.log(Math.sqrt(25)); // Returns the Square Root value of given integer
        // Power
        console.log(Math.pow(5,3)); // Returns the exponential pow(5^3)

    </script>
</body>
</html>
