<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="input" class="form-control" placeholder="Enter a task...">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask(){
            let inputElement = document.getElementById("input");
            let taskText = inputElement.value.trim();
            if(taskText){
                tasks.push({ text: taskText, completed: false });
                inputElement.value = "";
                displayTasks();
            }
        }

        function displayTasks(){
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                taskList.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="${task.completed ? 'text-decoration-line-through' : ''}">${task.text}</span>
                    <div>
                        <button class="btn btn-success btn-sm me-2" onclick="toggleComplete(${index})">âœ”</button>
                        <button class="btn btn-warning btn-sm me-2" onclick="editTask(${index})">âœ</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">ğŸ—‘</button>
                    </div>
                </li>`;
            });
        }

        function toggleComplete(index){
            tasks[index].completed = !tasks[index].completed;
            displayTasks();
        }

        function editTask(index){
            let newTask = prompt("Edit task:", tasks[index].text);
            if(newTask !== null && newTask.trim() !== ""){
                tasks[index].text = newTask;
                displayTasks();
            }
        }

        function deleteTask(index){
            tasks.splice(index, 1);
            displayTasks();
        }
    </script>
</body>
</html>
