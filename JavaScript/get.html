<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get_method</title>
    <style>
        table{
            border-collapse: collapse;
            padding-top: 100px;
            text-align: center;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        th,td{
            border: 1px solid white;
            padding : 5px;
            background-color: antiquewhite;
        }
        th{
            background-color: aquamarine;
            color: white;
        }
        li{
            display: inline-block;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <button onclick="fetchData()">ADD DATA</button>
        <ul id="dataList">
            <li>ID</li>
            <li>NAME</li>
            <li>EMAIL</li>
            <li>WEBSITE</li>
        </ul>
        <div class="container">
            <button onclick="getData()">FETCH DATA</button>
            <table class="align-items-center">
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
                <tbody id="tableList"></tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchData(){
            fetch(`https://jsonplaceholder.typicode.com/users`)
            .then(response => response.json())
            .then(data => {
                let listBody = document.getElementById("dataList")
                listBody.innerHTML = '';
                data.forEach(user => {
                    listBody.innerHTML += `
                    <li>${user.id}</li>
                    <li>${user.name}</li>
                    <li>${user.email}</li>
                    <li> ${user.website}</li><br>`
                });
            })
            .catch(error => {
                console.log('There was a problem with the fetch operation')
            })
        }

        // GET Method Using Promise (Without async/await)
        function getData(){

                data.forEach(user => {
                    listBody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                    </tr>
                    `
                });
            })
            .catch(error => {
                console.log("There was a problem with the fetch operation");
            })
        }

</body>
</html>
