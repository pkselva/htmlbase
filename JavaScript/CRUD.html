<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="inputList" placeholder="Enter the Items...">
        <button onclick="addItems()">ADD</button>
        <ul id="itemList"></ul>
    </div>     
    <script>
        const list = [];

        function addItems(){
            const input = document.getElementById("inputList");
            const inputList = input.value.trim();
            if(inputList){
                list.push({text:inputList,complete:false});
                console.log(list);
                input.value = "";
                displayItems();
            }
        }

        function displayItems(){
            const listItems = document.getElementById("itemList");
            listItems.innerHTML = "";
            list.forEach((value,index) => {
                console.log(value.text,value.complete,index)
                listItems.innerHTML += `
                <li>
                    <span class="${value.complete ? "text-decoration-line-through" : ""}">${value.text}</span>
                    <button onclick="checkItems(${index})">CHECK</button>
                    <button onclick="editItems(${index})">EDIT</button>
                    <button onclick="deleteItems(${index})">DELETE</button>
                </li>`
            })
        }

        function checkItems(index){
            list[index].complete = !list[index].complete;
            displayItems();
        }

        function editItems(index){
            const newItem = prompt("Enter new Item...",list[index].text);
            if(newItem !== null && newItem.trim() !== ""){
                list[index].text = newItem;
                displayItems()
            }
        }

        function deleteItems(index){
            list.splice(index,1);
            displayItems();
        }
    </script>
</body>
</html>
