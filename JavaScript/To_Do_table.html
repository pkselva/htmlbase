<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Manager</h2>
        <div class="row mb-3">
            <div class="col-md-5">
                <input type="text" id="taskName" class="form-control" placeholder="Enter Task Name">
            </div>
            <div class="col-md-5">
                <input type="date" id="taskDate" class="form-control">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Task Name</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>

    <script>
        let tasks = [];

        function addTask(){
            let taskName = document.getElementById("taskName").value.trim();
            let taskDate = document.getElementById("taskDate").value;

            if(taskName && taskDate){
                tasks.push({ name: taskName, date: taskDate, completed: false });
                document.getElementById("taskName").value = "";
                document.getElementById("taskDate").value = "";
                displayTasks();
            } else {
                alert("Please enter both task name and due date.");
            }
        }

        function displayTasks(){
            const taskTable = document.getElementById("taskTable");
            taskTable.innerHTML = "";
            tasks.forEach((task, index) => {
                taskTable.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td class="${task.completed ? 'text-decoration-line-through' : ''}">${task.name}</td>
                    <td>${task.date}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="toggleComplete(${index})">‚úî Check</button>
                        <button class="btn btn-warning btn-sm" onclick="editTask(${index})">‚úè Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">üóë Delete</button>
                    </td>
                </tr>`;
            });
        }

        function toggleComplete(index){
            tasks[index].completed = !tasks[index].completed;
            displayTasks();
        }

        function editTask(index){
            let newName = prompt("Edit Task Name:", tasks[index].name);
            let newDate = prompt("Edit Due Date (YYYY-MM-DD):", tasks[index].date);

            if(newName && newDate){
                tasks[index].name = newName;
                tasks[index].date = newDate;
                displayTasks();
            }
        }

        function deleteTask(index){
            tasks.splice(index, 1);
            displayTasks();
        }
    </script>
</body>
</html>
