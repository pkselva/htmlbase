<body>
  <div class="container">
    <h1>Simple CRUD App</h1>
    <input type="text" id="itemInput" placeholder="Enter item..." />
    <button onclick="addItem()">Add</button>
    <ul id="itemList"></ul>
  </div>

  <script>
    let items = []; // Store items here

    function addItem() {
      const input = document.getElementById('itemInput');
      const itemText = input.value.trim();
      console.log(itemText);
      if (itemText) {
        items.push(itemText); // Add item to array
        console.log('Validating the value',itemText);
        input.value = ''; // Clear input
        displayItems(); // Refresh item list
      }
      console.log(itemText)
    }

    function displayItems() {
      const list = document.getElementById('itemList');
      list.innerHTML = ''; // Clear list before re-rendering // which is used to remove duplicate entries
      items.forEach((item, index) => {
        // console.log("Validating_Value",item);
        // console.log("Validating_Index",index);
        list.innerHTML += `
          <li>
            ${item}
            <button class="edit" onclick="editItem(${index})">Edit</button>
            <button class="delete" onclick="deleteItem(${index})">Delete</button>
          </li>
        `;
      });
    }


    // displayItems--- Code Output Example:

//     <ul id="itemList">

//   </li>

    function editItem(index) {
      const newItem = prompt('Edit item:', items[index]);
      if (newItem !== null && newItem.trim() !== '') {
        items[index] = newItem; // Update item
        displayItems(); // Refresh item list
      }
    }

    function deleteItem(index) {
      items.splice(index, 1); // Remove item from array
      displayItems(); // Refresh item list
    }
  </script>
